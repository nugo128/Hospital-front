<div class="calendar">
  <div class="controls">
    <h2>{{ weekStart | date: 'MMM d' }} - {{ weekEnd | date: 'MMM d, y' }}</h2>
  </div>
  <table>
    <thead>
      <tr>
        <th><button mat-button (click)="prevWeek()"><svg width="6" height="10" viewBox="0 0 6 10" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4.5624 9.55001L0.349902 5.35001C0.299902 5.30001 0.264569 5.24585 0.243902 5.18751C0.222902 5.12918 0.212402 5.06668 0.212402 5.00001C0.212402 4.93335 0.222902 4.87085 0.243902 4.81251C0.264569 4.75418 0.299902 4.70001 0.349902 4.65001L4.5624 0.437512C4.67907 0.320845 4.8249 0.262512 4.9999 0.262512C5.1749 0.262512 5.3249 0.325012 5.4499 0.450012C5.5749 0.575012 5.6374 0.720846 5.6374 0.887512C5.6374 1.05418 5.5749 1.20001 5.4499 1.32501L1.7749 5.00001L5.4499 8.67501C5.56657 8.79168 5.6249 8.93535 5.6249 9.10601C5.6249 9.27701 5.5624 9.42501 5.4374 9.55001C5.3124 9.67501 5.16657 9.73751 4.9999 9.73751C4.83324 9.73751 4.6874 9.67501 4.5624 9.55001Z" fill="#053354"/>
          </svg>
          </button>
          <button mat-button (click)="nextWeek()"><svg width="6" height="10" viewBox="0 0 6 10" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1.4376 0.449986L5.6501 4.64999C5.7001 4.69999 5.73543 4.75415 5.7561 4.81249C5.7771 4.87082 5.7876 4.93332 5.7876 4.99999C5.7876 5.06665 5.7771 5.12915 5.7561 5.18749C5.73543 5.24582 5.7001 5.29999 5.6501 5.34999L1.4376 9.56249C1.32093 9.67915 1.1751 9.73749 1.0001 9.73749C0.825098 9.73749 0.675098 9.67499 0.550098 9.54999C0.425098 9.42499 0.362598 9.27915 0.362598 9.11249C0.362598 8.94582 0.425098 8.79999 0.550098 8.67499L4.2251 4.99999L0.550098 1.32499C0.433431 1.20832 0.375098 1.06465 0.375098 0.893987C0.375098 0.722986 0.437598 0.574986 0.562598 0.449986C0.687598 0.324986 0.833431 0.262486 1.0001 0.262486C1.16676 0.262486 1.3126 0.324986 1.4376 0.449986Z" fill="#053354"/>
            </svg>
            </button></th>
        <th *ngFor="let day of days">{{ day | date: 'EEE d' }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let slot of timeSlots">
        <td>{{ slot.time }}</td>
        <ng-container *ngFor="let day of days">
          <td [ngClass]="getSlotClass(day, slot)" 
              [class.weekend]="isWeekend(day)"
              (click)="!isWeekend(day) && bookSlot(day, slot)">
            <span *ngIf="isBooked(day, slot)" class="booked-text">ჩემი ჯავშანი</span>
            <span *ngIf="!isBooked(day, slot) && !isWeekend(day)" class="booked-text">დაჯავშნა</span>
          </td>
        </ng-container>
      </tr>
      
    </tbody>
  </table>
</div>
