<div class="doctors">
    <h2 class="header">ექიმები</h2>
    <div class="all-doctors">
        <div class="headers">
            <h3>სახელი</h3>
            <h3>კატეგორია</h3>
            <h3>ფოტოსურათი</h3>
            <h3>რეიტინგი</h3>
        </div>
        <div class="doctor">

        
        <div *ngFor="let doctor of users">
            <div class="description" *ngIf="doctor.role === 'doctor'">
                <h3>{{doctor?.name}} {{doctor?.lastName}}</h3>
                <h3>{{doctor?.categories[0]?.name}}</h3>
                <div class="photo"><img [src]="'data:image/jpeg;base64,' + doctor?.image"  alt=""></div>
                <div class="stars" [ngStyle]="{'padding-left': getFontSize(doctor?.rating)}">
                    <svg *ngFor="let _ of [].constructor(doctor?.rating); let i = index" xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="#FFD233" viewBox="0 0 256 256"><path d="M234.5,114.38l-45.1,39.36,13.51,58.6a16,16,0,0,1-23.84,17.34l-51.11-31-51,31a16,16,0,0,1-23.84-17.34L66.61,153.8,21.5,114.38a16,16,0,0,1,9.11-28.06l59.46-5.15,23.21-55.36a15.95,15.95,0,0,1,29.44,0h0L166,81.17l59.44,5.15a16,16,0,0,1,9.11,28.06Z"></path></svg>
                </div>
                <div class="buttons">
                    <div class="edit" [routerLink]="doctor?.id"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"><path d="M227.31,73.37,182.63,28.68a16,16,0,0,0-22.63,0L36.69,152A15.86,15.86,0,0,0,32,163.31V208a16,16,0,0,0,16,16H92.69A15.86,15.86,0,0,0,104,219.31L227.31,96a16,16,0,0,0,0-22.63ZM92.69,208H48V163.31l88-88L180.69,120ZM192,108.68,147.31,64l24-24L216,84.68Z"></path></svg>
                    </div>
                    <div class="delete"><svg xmlns="http://www.w3.org/2000/svg" fill="#fff" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                    </svg>
                </div>
            </div>
        </div>
        </div>
        </div>
    </div>
</div>
